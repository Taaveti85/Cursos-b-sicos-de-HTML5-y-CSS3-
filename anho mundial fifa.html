<meta charset = "utf-8">
<h1> PROGRAMA DE AÑO MUNDIAL EN LA FIFA</h1>

<script>

function saltarLinea(){

	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(frase){

	document.write(frase);
	saltarLinea();
}

var anhoMundial = 1930;
var limite = parseInt(prompt("¿Hasta qué año quiere saber cuando habrá un mundial?"))

//alert("Hubo mundial de la FIFA en el año: " + anhoMundial);


while (anhoMundial <= limite ){

	imprimir("Hubo mundial de la FIFA en el año: " + anhoMundial);
	anhoMundial = anhoMundial + 4;
}
	imprimir("Fin")

</script>
